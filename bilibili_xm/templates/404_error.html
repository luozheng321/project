<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>该页面不存在</title>

<link rel="stylesheet" href="../static/404css/css/reset.css" >
<link rel="stylesheet" href="../static/404css/css/404.css" >

<script src="../static/404css/js/jquery.min.js" ></script>

</head>
<body>
<div class="auto">
	<div class="container">
		<div class="settings">
			<i class="icon"></i>
			<h4>很抱歉！没有找到您要访问的页面！</h4>
			<p><span id="num">10</span> 秒后将自动跳转到首页</p>
			<div>
				<a href="/" title="返回首页">返回首页</a>
				//这里是返回上一步的操作
				<a href="javascript:back();" title="上一步" id="reload-btn" onclick="javascript:history.back(-1)">上一步</a>
			</div>
		</div>
	</div>
</div>

<script>
	//倒计时跳转到首页的js代码
	var $_num=$("#num");
	var num=parseInt($_num.html());
	var numId=setInterval(function(){
		num--;
		$_num.html(num);
		if(num===0){
			//跳转地址写在这里
			window.location.href="/";
		}
	},1000);

</script>

</body>
</html>
